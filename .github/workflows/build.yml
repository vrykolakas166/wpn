name: Build and Publish WPN

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore WPN/WPN.csproj

    - name: Build Release
      run: dotnet build WPN/WPN.csproj --configuration Release --no-restore

    - name: Publish win-x64
      run: dotnet publish WPN/WPN.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish/win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Upload win-x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: WPN-win-x64
        path: ./publish/win-x64/
